<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSync - Build Your Tech Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="app">
        <div id="navbar-placeholder"></div>
        <script type="module" src="navbar.js"></script>

        <main class="container">
            <h1 style="font-size: 2rem; font-weight: 600; text-align: center; margin: 48px 0 32px;">Find similar
                portfolios to connect with</h1>
            <div
                style="display: flex; flex-direction: column; gap: 32px; align-items: center; max-width: 600px; margin: 0 auto 80px auto;">
                <div class="connect-card">
                    <div class="connect-avatar">D</div>
                    <div class="connect-info">
                        <div class="connect-name">Dummy</div>
                        <div class="connect-role">Java Developer</div>
                    </div>
                    <button id="openCard" class="connect-open-btn">Open</button>
                </div>
                <div class="connect-card">
                    <div class="connect-avatar">D</div>
                    <div class="connect-info">
                        <div class="connect-name">Dummy</div>
                        <div class="connect-role">Java Developer</div>
                    </div>
                    <button id="openCard" class="connect-open-btn">Open</button>
                </div>
            </div>
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item active" aria-label="Home">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 20V14C9 13.4477 9.44772 13 10 13H14C14.5523 13 15 13.4477 15 14V20M3 10L12 3L21 10M5 8.5V18C5 19.1046 5.89543 20 7 20H17C18.1046 20 19 19.1046 19 18V8.5"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" aria-label="Search">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span>Search</span>
                </a>
                <a href="portfolio.html" class="nav-item" aria-label="Portfolio">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2 11L8.18517 17.1852C10.0159 19.0159 15.6729 14.1643 13.8422 12.3337L8.18517 6.67663C5.32068 3.81214 10.9988 -1.86604 13.8422 0.988442L19.071 6.21726C22.9835 10.1297 17.1899 15.9233 13.2775 12.0108L8.18517 6.91852C5.32068 4.05403 10.9988 -1.62415 13.8422 1.23033"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span>Portfolio</span>
                </a>
                <a href="#" class="nav-item" aria-label="Profile">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 15C8.8 15 6.1 17.8 6.1 21.2C6.1 21.7 6.5 22 7 22H17C17.5 22 17.9 21.6 17.9 21.1C17.9 17.7 15.2 15 12 15Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span>Profile</span>
                </a>
            </nav>
            <style>
                .connect-card {
                    display: flex;
                    align-items: center;
                    background: linear-gradient(135deg, var(--primary), var(--primary-light));
                    border-radius: 20px;
                    box-shadow: var(--card-shadow);
                    padding: 32px 36px;
                    color: #fff;
                    width: 100%;
                    max-width: 500px;
                    margin: 0 auto;
                    transition: box-shadow 0.3s, transform 0.3s;
                    position: relative;
                }

                .connect-card:not(:last-child) {
                    margin-bottom: 24px;
                }

                .connect-card:hover {
                    box-shadow: var(--card-hover-shadow);
                    transform: translateY(-3px);
                }

                .connect-avatar {
                    width: 64px;
                    height: 64px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.18);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 2rem;
                    font-weight: 600;
                    margin-right: 28px;
                    border: 2px solid rgba(255, 255, 255, 0.25);
                }

                .connect-info {
                    display: flex;
                    flex-direction: column;
                }

                .connect-name {
                    font-size: 1.3rem;
                    font-weight: 600;
                    margin-bottom: 4px;
                }

                .connect-role {
                    font-size: 1rem;
                    opacity: 0.92;
                }

                .connect-open-btn {
                    position: absolute;
                    bottom: 24px;
                    right: 32px;
                    background: #fff;
                    color: var(--primary);
                    border: none;
                    border-radius: 8px;
                    padding: 10px 22px;
                    font-size: 1rem;
                    font-weight: 600;
                    box-shadow: 0 2px 8px rgba(99, 102, 241, 0.10);
                    cursor: pointer;
                    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
                }

                .connect-open-btn:hover {
                    background: var(--primary-dark);
                    color: #fff;
                    box-shadow: 0 4px 16px rgba(99, 102, 241, 0.18);
                }

                @media (max-width: 600px) {
                    .connect-card {
                        flex-direction: column;
                        align-items: flex-start;
                        padding: 24px 16px;
                    }

                    .connect-avatar {
                        margin-right: 0;
                        margin-bottom: 16px;
                    }

                    .connect-open-btn {
                        bottom: 16px;
                        right: 16px;
                        padding: 9px 18px;
                        font-size: 0.95rem;
                    }
                }
            </style>
        </main>
    </div>
    <script type="module" src="profile.js"></script>
    <script type="module" src="eachConnect.js"></script>
</body>

</html>
