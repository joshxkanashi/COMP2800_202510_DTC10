<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSync - Connect with Developers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Connect page specific styles */
        .search-icon2 {
            position: absolute;
            left: 20px;
            top: 52%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: color 0.3s ease;
            z-index: 2;
            pointer-events: none;
            }

        .search-button2 {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
            z-index: 3;
            }
        
        .connect-hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 24px;
            padding: 40px 30px;
            margin: 24px 0 32px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.3);
            text-align: center;
        }
        
        .connect-hero h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .connect-hero p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .connect-search-container {
            max-width: 700px;
            margin: 0 auto 32px;
        }
        
        .connect-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 24px 0;
            justify-content: center;
        }
        
        .connect-filter {
            background-color: var(--light);
            border: 1px solid var(--gray-200);
            border-radius: 100px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connect-filter:hover, .connect-filter.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .connect-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 60px;
        }
        
        @media (min-width: 768px) {
            .connect-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .connect-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .connect-card {
            background-color: var(--light);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-100);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .connect-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .connect-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 2px solid var(--gray-100);
            overflow: hidden;
            position: relative;
        }
        
        .connect-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .connect-info {
            width: 100%;
        }
        
        .connect-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--dark);
        }
        
        .connect-role {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }
        
        .user-location {
            font-size: 14px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .connect-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .connect-tag {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .connect-open-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 100px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .connect-open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            background-color: var(--light);
            border-radius: 20px;
            margin: 40px auto;
            max-width: 500px;
            color: var(--gray-500);
        }
        
        /* Add a subtle loading animation for avatars */
        .connect-avatar.loading {
            position: relative;
        }
        
        .connect-avatar.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                var(--primary-light) 25%, 
                var(--primary) 50%, 
                var(--primary-light) 75%);
            background-size: 200% 100%;
            border-radius: 50%;
            animation: avatarLoading 1.5s infinite;
        }
        
        @keyframes avatarLoading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="navbar-placeholder"></div>
        <script type="module" src="navbar.js"></script>

        <main class="container">
            <!-- Hero section -->
            <div class="connect-hero">
                <h1>Connect with Fellow Developers</h1>
                <p>Discover and connect with developers who share your interests and skills</p>
            </div>
            
            <!-- Search section -->
            <div class="connect-search-container">
                <div class="search-container">
                    <span class="search-icon2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <input type="text" id="connectSearchInput" class="search-input" placeholder="Search developers by name, skills or location" aria-label="Search for developers">
                    <button class="search-button2" id="connectSearchButton" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="connect-filters">
                    <div class="connect-filter active" data-filter="all">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 4.5H21M3 12H21M3 19.5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        All Developers
                    </div>
                    <div class="connect-filter" data-filter="frontend">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 9L11 12L8 15M13 9H16M5 20H19C20.1046 20 21 19.1046 21 18V6C21 4.89543 20.1046 4 19 4H5C3.89543 4 3 4.89543 3 6V18C3 19.1046 3.89543 20 5 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Frontend
                    </div>
                    <div class="connect-filter" data-filter="backend">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 12V8H8V12M20 12V16H8V12M20 12H8M4 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Backend
                    </div>
                    <div class="connect-filter" data-filter="fullstack">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Full Stack
                    </div>
                    <div class="connect-filter" data-filter="mobile">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 18V18.01M7 21H17C18.1046 21 19 20.1046 19 19V5C19 3.89543 18.1046 3 17 3H7C5.89543 3 5 3.89543 5 5V19C5 20.1046 5.89543 21 7 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Mobile
                    </div>
                </div>
            </div>

            <!-- Cards Container -->
            <div id="cardsContainer" class="connect-grid">
                <!-- Loading indicator (will be replaced by actual cards) -->
                <div class="loading-container" style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    <div class="loading"></div>
                    <p style="margin-top: 16px; color: var(--gray-500);">Loading developers...</p>
                </div>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item" aria-label="Home">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12L5 10M5 10L12 3L19 10M5 10V20C5 20.5523 5.44772 21 6 21H9M19 10L21 12M19 10V20C19 20.5523 18.5523 21 18 21H15M9 21C9.55228 21 10 20.5523 10 20V16C10 15.4477 10.4477 15 11 15H13C13.5523 15 14 15.4477 14 16V20C14 20.5523 14.4477 21 15 21M9 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span>Home</span>
                </a>
                <a href="portfolio.html" class="nav-item" aria-label="Portfolio">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 5C4 4.44772 4.44772 4 5 4H19C19.5523 4 20 4.44772 20 5V7C20 7.55228 19.5523 8 19 8H5C4.44772 8 4 7.55228 4 7V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4 13C4 12.4477 4.44772 12 5 12H11C11.5523 12 12 12.4477 12 13V19C12 19.5523 11.5523 20 11 20H5C4.44772 20 4 19.5523 4 19V13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 13C16 12.4477 16.4477 12 17 12H19C19.5523 12 20 12.4477 20 13V19C20 19.5523 19.5523 20 19 20H17C16.4477 20 16 19.5523 16 19V13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span>Portfolio</span>
                </a>
                <a href="projects.html" class="nav-item" aria-label="Projects">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 14L18 11L15 14M18 11V17M10 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H14C15.1046 3 16 3.89543 16 5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span>Projects</span>
                </a>
                <a href="connect.html" class="nav-item active" aria-label="Connect">
                    <div class="nav-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span>Connect</span>
                </a>
            </nav>
        </main>
    </div>
    
    <script type="module" src="eachConnect.js"></script>
    <script type="module">
        // Connect page specific script
        document.addEventListener('DOMContentLoaded', function() {
            // Handle filter clicks
            const filters = document.querySelectorAll('.connect-filter');
            filters.forEach(filter => {
                filter.addEventListener('click', function() {
                    // Toggle active class
                    filters.forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Get filter value
                    const filterValue = this.getAttribute('data-filter');
                    console.log('Filter selected:', filterValue);
                    // In a real app, you would filter the cards based on this value
                });
            });
            
            // Handle search
            const searchInput = document.getElementById('connectSearchInput');
            const searchButton = document.getElementById('connectSearchButton');
            
            const performSearch = () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                console.log('Searching for:', searchTerm);
                // In a real app, you would filter the cards based on this search term
            };
            
            if (searchButton) {
                searchButton.addEventListener('click', performSearch);
            }
            
            if (searchInput) {
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        });
    </script>
</body>

</html>
