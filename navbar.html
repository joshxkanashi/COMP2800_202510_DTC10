<div id="logout-modal"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:2000; justify-content:center; align-items:center;">
    <div
        style="background:white; padding:32px 48px; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.15); display:flex; flex-direction:column; align-items:center; gap:18px;">
        <div class="logout-spinner"
            style="width:40px; height:40px; border:4px solid #e5e7eb; border-top:4px solid #6366f1; border-radius:50%; animation: spin 1s linear infinite;">
        </div>
        <div style="font-size:1.2rem; color:#333; font-weight:500;">Logging out...</div>
    </div>
</div>
