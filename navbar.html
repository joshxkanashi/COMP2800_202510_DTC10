<header class="header">
    <div class="header-content">
        <div class="logo">CSync</div>
        <nav class="desktop-nav">
            <a href="index.html" class="desktop-nav-item">Home</a>
            <a href="portfolio.html" class="desktop-nav-item">Portfolio</a>

    </div>

        <button class="user-button" aria-label="Notifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="currentColor" />

        <!-- Profile Dropdown -->
        <div class="profile-container">
            <button id="profileButton" class="profile-button" aria-label="Profile menu">
                <div class="user-avatar">
                    <img id="navProfilePicture" alt="Profile Picture" class="profile-picture" />
                </div>
            </button>

            <div id="profileDropdown" class="profile-dropdown">
                <div class="profile-dropdown-header">
                    <div class="profile-dropdown-avatar">
                        <img id="dropdownProfilePicture" alt="Profile Picture" class="profile-picture" />
                    </div>
                    <div class="profile-dropdown-user-info">
                        <h3 class="user-name">Loading...</h3>
                        <p class="user-email">Loading...</p>
                    </div>
                </div>

                <div class="profile-dropdown-content">
                    <a href="profile.html" class="profile-dropdown-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Profile</span>

                </div>
            </div>
        </div>
    </div>
