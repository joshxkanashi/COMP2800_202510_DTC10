<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSync - Connect with Developers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Load chat module first to ensure it's available -->
    <script type="module" src="connectChat.js"></script>
    <style>
        /* Connect page specific styles */
        .search-icon2 {
            position: absolute;
            left: 20px;
            top: 52%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: color 0.3s ease;
            z-index: 2;
            pointer-events: none;
            }

        .search-button2 {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
            z-index: 3;
            }
        
        .connect-hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 24px;
            padding: 40px 30px;
            margin: 24px 0 32px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px -10px rgba(99, 102, 241, 0.3);
            text-align: center;
        }
        
        .connect-hero h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .connect-hero p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .connect-search-container {
            max-width: 700px;
            margin: 0 auto 32px;
        }
        
        .connect-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 24px 0;
            justify-content: center;
        }
        
        .connect-filter {
            background-color: var(--light);
            border: 1px solid var(--gray-200);
            border-radius: 100px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connect-filter:hover, .connect-filter.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .connect-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            margin-bottom: 60px;
        }
        
        @media (min-width: 768px) {
            .connect-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .connect-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .connect-card {
            background-color: var(--light);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-100);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .connect-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
        }
        
        .connect-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 2px solid var(--gray-100);
            overflow: hidden;
            position: relative;
        }
        
        .connect-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .connect-info {
            width: 100%;
        }
        
        .connect-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--dark);
        }
        
        .connect-role {
            font-size: 14px;
            color: var(--gray-500);
            margin-bottom: 16px;
        }
        
        .user-location {
            font-size: 14px;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .connect-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .connect-tag {
            background-color: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .connect-open-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 100px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }
        
        .connect-open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            background-color: var(--light);
            border-radius: 20px;
            margin: 40px auto;
            max-width: 500px;
            color: var(--gray-500);
        }
        
        /* Add a subtle loading animation for avatars */
        .connect-avatar.loading {
            position: relative;
        }
        
        .connect-avatar.loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                var(--primary-light) 25%, 
                var(--primary) 50%, 
                var(--primary-light) 75%);
            background-size: 200% 100%;
            border-radius: 50%;
            animation: avatarLoading 1.5s infinite;
        }
        
        @keyframes avatarLoading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Chat styles */
        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .chat-modal.open {
            opacity: 1;
            visibility: visible;
        }
        
        .chat-container {
            background-color: white;
            width: 90%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            border-radius: 16px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .chat-modal.open .chat-container {
            transform: translateY(0);
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }
        
        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-name {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .chat-header-status {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .chat-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--gray-50);
        }
        
        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            color: var(--dark);
            animation: fadeIn 0.3s ease;
        }
        
        .chat-message.sent {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.received {
            align-self: flex-start;
            background-color: white;
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 4px;
        }
        
        .chat-message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .chat-input-container {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid var(--gray-200);
            background-color: white;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            outline: none;
            font-family: inherit;
            resize: none;
            font-size: 14px;
            background-color: var(--gray-50);
            transition: all 0.2s ease;
        }
        
        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .chat-send {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .chat-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.2);
        }
        
        .chat-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chat-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-500);
            text-align: center;
            padding: 0 24px;
        }
        
        .chat-empty svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            color: var(--gray-300);
        }
        
        .chat-empty h3 {
            margin-bottom: 8px;
            color: var(--gray-700);
        }
        
        .connect-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .connect-message-btn {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .connect-message-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: -8px;
            margin-bottom: 8px;
            opacity: 0.7;
            font-size: 12px;
        }
        
        .typing-dots {
            display: flex;
            margin-left: 8px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: currentColor;
            border-radius: 50%;
            margin-right: 3px;
            animation: typingDot 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="navbar-placeholder"></div>
        <script type="module" src="navbar.js"></script>

        <main class="container">
            <section class="connect-hero">
                <h1>Find and Connect with Developers</h1>
                <p>Discover talented developers, view their portfolios, and connect with them for your next project or collaboration</p>
            </section>

            <div class="connect-search-container">
                <div class="search-container">
                    <span class="search-icon2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                    <input type="text" id="connectSearchInput" class="search-input" placeholder="Search developers by name, skills or location" aria-label="Search for developers">
                    <button class="search-button2" id="connectSearchButton" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>

                <div class="connect-filters">
                    <button class="connect-filter active" data-filter="all">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        All Developers
                    </button>
                    <button class="connect-filter" data-filter="frontend">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8.5 12H15.5M6.5 15.5H17.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Frontend
                    </button>
                    <button class="connect-filter" data-filter="backend">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.3 7.91998V13.07C19.3 16.15 17.54 17.47 14.9 17.47H6.11C5.4 17.47 4.75 17.38 4.18 17.19C3.88 17.1 3.6 16.99 3.35 16.85C2.21 16.2 1.6 14.99 1.6 13.07V7.91998C1.6 4.83998 3.36 3.52002 6 3.52002H14.9C17.54 3.52002 19.3 4.83998 19.3 7.91998Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22.4001 10.9V16.05C22.4001 19.13 20.6401 20.4501 18.0001 20.4501H9.2101C7.9301 20.4501 6.88006 20.2101 6.12006 19.6701C5.37006 19.1301 4.90009 18.2701 4.80009 17.1901C5.37009 17.3801 6.02007 17.4701 6.73007 17.4701H15.5201C18.1601 17.4701 19.9201 16.1501 19.9201 13.0701V7.9201C19.9201 5.9301 19.0701 4.58009 17.5901 3.89009C17.8501 3.79009 18.1401 3.73006 18.4601 3.73006H18.0001C20.6401 3.73006 22.4001 5.05004 22.4001 8.13004V10.9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.4945 9.01001L7.55444 11.95L10.4945 14.89" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M13.8801 9.01001L16.8201 11.95L13.8801 14.89" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Backend
                    </button>
                    <button class="connect-filter" data-filter="fullstack">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 7C22 4 20 2 17 2H7C4 2 2 4 2 7V13C2 16 4 18 7 18H17C20 18 22 16 22 13V7Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 22V18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 13V17C2 19.8 4.2 22 7 22H17C19.8 22 22 19.8 22 17V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7.5 11L10.65 8.37C10.9 8.16 11.23 8.22 11.4 8.5L12.6 10.5C12.77 10.78 13.1 10.83 13.35 10.63L16.5 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Full Stack
                    </button>
                    <button class="connect-filter" data-filter="mobile">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 2V22M15 18H2.5V14L6.5 12L2.5 10V6H15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M18.5 14H21.5M18.5 18H21.5M18.5 6H21.5M18.5 10H21.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Mobile
                    </button>
                </div>
            </div>

            <div id="cardsContainer" class="connect-grid">
                <!-- Cards will be loaded here dynamically -->
            </div>
        </main>

        <!-- Chat Modal -->
        <div id="chatModal" class="chat-modal">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-header-avatar" id="chatHeaderAvatar">U</div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="chatHeaderName">User</div>
                        <div class="chat-header-status">Developer</div>
                    </div>
                    <button class="chat-close" id="chatClose">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="chat-empty" id="chatEmpty">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 12H8.01M12 12H12.01M16 12H16.01M22 12C22 16.4183 17.5228 20 12 20C10.4178 20 8.91172 19.6919 7.57487 19.1449C5.20832 19.8072 2.5 19.9389 2.5 19.9389C2.5 19.9389 3.95023 18.0571 4.54963 16.5C3.02501 15.0143 2 13.1218 2 11C2 6.58172 6.47715 3 12 3C17.5228 3 22 6.58172 22 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>No messages yet</h3>
                    <p>Start the conversation by saying hello!</p>
                </div>
                <div class="chat-input-container">
                    <textarea id="chatInput" class="chat-input" placeholder="Type a message..."></textarea>
                    <button id="chatSend" class="chat-send" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- First load the supabaseAPI.js as a module -->
    <script type="module" src="supabaseAPI.js"></script>
    
    <!-- Then load the eachConnect.js file -->
    <script type="module" src="eachConnect.js"></script>
</body>

</html>
