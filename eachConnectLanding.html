<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSync - Build Your Tech Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="app">
        <div id="navbar-placeholder"></div>
        <script src="navbar.js"></script>

        <main class="container">
            <div class="portfolio-hero">
                <div class="portfolio-hero-content">
                    <div class="avatar large">CS</div>
                    <div class="portfolio-info">
                        <h1 class="portfolio-title" data-field="name">CS Student</h1>
                        <p class="portfolio-subtitle editable-content" data-field="title" contenteditable="true">Full
                            Stack
                            Developer & Computer Science Enthusiast</p>
                        <div class="portfolio-meta">
                            <div class="portfolio-meta-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M20 10C20 14.4183 12 22 12 22C12 22 4 14.4183 4 10C4 5.58172 7.58172 2 12 2C16.4183 2 20 5.58172 20 10Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path
                                        d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span data-field="location" id="location-info">Detecting city...</span>
                            </div>
                            <div class="portfolio-meta-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span data-field="email">csstudent@example.com</span>
                            </div>
                            <div class="portfolio-meta-item">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 9L11 12L8 15M13 9H16M5 20H19C20.1046 20 21 19.1046 21 18V6C21 4.89543 20.1046 4 19 4H5C3.89543 4 3 4.89543 3 6V18C3 19.1046 3.89543 20 5 20Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                <span class="editable-content" data-field="education">Computer Science, Year 3</span>
                            </div>
                        </div>
                        <a href="#contact" class="connect-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14 19C17.771 19 19.657 19 20.828 17.828C22 16.657 22 14.771 22 11C22 7.229 22 5.343 20.828 4.172C19.657 3 17.771 3 14 3H10C6.229 3 4.343 3 3.172 4.172C2 5.343 2 7.229 2 11C2 14.771 2 16.657 3.172 17.828C3.825 18.482 4.7 18.771 6 18.899"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M14 19C12.764 19 11.402 19.5 10.159 20.145C8.161 21.182 7.162 21.701 6.67 21.37C6.178 21.04 6.271 20.015 6.458 17.966L6.5 17.5"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Connect With Me
                        </a>
                    </div>
                </div>
            </div>
            <style>
                .connect-card {
                    display: flex;
                    align-items: center;
                    background: linear-gradient(135deg, var(--primary), var(--primary-light));
                    border-radius: 20px;
                    box-shadow: var(--card-shadow);
                    padding: 32px 36px;
                    color: #fff;
                    width: 100%;
                    max-width: 500px;
                    margin: 0 auto;
                    transition: box-shadow 0.3s, transform 0.3s;
                }

                .connect-card:not(:last-child) {
                    margin-bottom: 24px;
                }

                .connect-card:hover {
                    box-shadow: var(--card-hover-shadow);
                    transform: translateY(-3px);
                }

                .connect-avatar {
                    width: 64px;
                    height: 64px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.18);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 2rem;
                    font-weight: 600;
                    margin-right: 28px;
                    border: 2px solid rgba(255, 255, 255, 0.25);
                }

                .connect-info {
                    display: flex;
                    flex-direction: column;
                }

                .connect-name {
                    font-size: 1.3rem;
                    font-weight: 600;
                    margin-bottom: 4px;
                }

                .connect-role {
                    font-size: 1rem;
                    opacity: 0.92;
                }

                @media (max-width: 600px) {
                    .connect-card {
                        flex-direction: column;
                        align-items: flex-start;
                        padding: 24px 16px;
                    }

                    .connect-avatar {
                        margin-right: 0;
                        margin-bottom: 16px;
                    }
                }
            </style>
        </main>
    </div>
    <script type="module" src="profile.js"></script>
</body>

</html>
