        <h1 class="profile-title">Profile</h1>

        <section class="profile-card">
            <h2 class="profile-section-title">Account</h2>
            <form class="profile-form">
                <label>
                    Full Name
                    <input type="text" placeholder="Senuk Jayalath" />
                </label>
                <label>
                    Email Address
                    <input type="email" placeholder="senukj@stanislavhikes.com" />
                </label>
                <label>
                    Password
                    <input type="password" placeholder="••••••••" />
                </label>
                <button type="submit" class="profile-btn">Save Changes</button>
            </form>
        </section>

        <section class="profile-card">
            <h2 class="profile-section-title">Preferences</h2>
            <form class="profile-form">
                <label>
                    Language
                    <select>
                        <option>English</option>
                        <option>French</option>
                        <option>Chinese</option>
                    </select>
                </label>
                <label>
                    Timezone
                    <select>
                        <option>PST (UTC−08:00)</option>
                        <option>EST (UTC−05:00)</option>
                        <option>GMT (UTC+00:00)</option>
                    </select>
                </label>
                <button type="submit" class="profile-btn">Save Preferences</button>
            </form>
        </section>
