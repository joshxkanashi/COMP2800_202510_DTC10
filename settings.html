<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <main class="settings-container">
    <h1 class="settings-title">Settings</h1>

    <section class="settings-card">
      <h2 class="settings-section-title">Account Settings</h2>
      <form class="settings-form">
        <label>
          Full Name
          <input type="text" placeholder="Senuk Jayalath" />
        </label>
        <label>
          Email Address
          <input type="email" placeholder="senukj@stanislavhikes.com" />
        </label>
        <label>
          Password
          <input type="password" placeholder="••••••••" />
        </label>
        <button type="submit" class="settings-btn">Save Changes</button>
      </form>
    </section>

    <section class="settings-card">
      <h2 class="settings-section-title">Preferences</h2>
      <form class="settings-form">
        <label>
          Language
          <select>
            <option>English</option>
            <option>French</option>
            <option>Chinese</option>
          </select>
        </label>
        <label>
          Timezone
          <select>
            <option>PST (UTC−08:00)</option>
            <option>EST (UTC−05:00)</option>
            <option>GMT (UTC+00:00)</option>
          </select>
        </label>
        <button type="submit" class="settings-btn">Save Preferences</button>
      </form>
    </section>


  </main>
</body>
</html>
