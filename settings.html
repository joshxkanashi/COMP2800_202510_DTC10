<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
        <div class="logo">CSync</div>
        <!-- Desktop Navigation Menu -->
        <nav class="desktop-nav">
            <a href="#" class="desktop-nav-item active">Home</a>
            <a href="#" class="desktop-nav-item">Portfolio</a>
            <a href="#" class="desktop-nav-item">Projects</a>
            <a href="#" class="desktop-nav-item">Connect</a>
        </nav>
    </div>
    <!-- User Controls for Desktop -->
    <div class="user-controls">
        <button class="user-button" aria-label="Notifications">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="currentColor"/>
            </svg>
        </button>
        <div class="user-avatar">CS</div>
        <button id="logoutButton" class="logout-button" aria-label="Logout">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 16L21 12M21 12L17 8M21 12H9M9 21H7C5.93913 21 4.92172 20.5786 4.17157 19.8284C3.42143 19.0783 3 18.0609 3 17V7C3 5.93913 3.42143 4.92172 4.17157 4.17157C4.92172 3.42143 5.93913 3 7 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Logout
        </button>
    </div>
</header>
  <main class="settings-container">
    <h1 class="settings-title">Settings</h1>

    <section class="settings-card">
      <h2 class="settings-section-title">Account Settings</h2>
      <form class="settings-form">
        <label>
          Full Name
          <input type="text" placeholder="Senuk Jayalath" />
        </label>
        <label>
          Email Address
          <input type="email" placeholder="senukj@stanislavhikes.com" />
        </label>
        <label>
          Password
          <input type="password" placeholder="••••••••" />
        </label>
        <button type="submit" class="settings-btn">Save Changes</button>
      </form>
    </section>

    <section class="settings-card">
      <h2 class="settings-section-title">Preferences</h2>
      <form class="settings-form">
        <label>
          Language
          <select>
            <option>English</option>
            <option>French</option>
            <option>Chinese</option>
          </select>
        </label>
        <label>
          Timezone
          <select>
            <option>PST (UTC−08:00)</option>
            <option>EST (UTC−05:00)</option>
            <option>GMT (UTC+00:00)</option>
          </select>
        </label>
        <button type="submit" class="settings-btn">Save Preferences</button>
      </form>
    </section>


  </main>
</body>
</html>
